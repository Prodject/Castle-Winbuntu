 # if run as "tmux attach", create a session if one does not already exist
  new-session -n $HOST

  # Keyboard and display setup.
  set -g status-utf8 on
  set -g status-keys vi
  set -g status-interval 1
  set -g status-attr bright
  set -g status-fg white
  set -g status-bg black
  set -g status-left-length 20
  set -g status-left '#[fg=green][#[fg=red]#S#[fg=green]]#[default]'
  set -g status-justify centre
  set -g status-right '#[fg=green][ %m/%d %H:%M:%S ]#[default]'
  setw -g window-status-current-format '#[fg=yellow](#I.#P#F#W)#[default]'
  setw -g window-status-format '#I#F#W'
  set -g default-terminal "screen-256color"
  
# Still deciding if I want this...change prefix command to C-z
#set -g prefix C-z
#unbind C-b
#bind C-z last-window
#bind z send-prefix

set -g history-limit 30000

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# setup | and - for window splitting
#unbind %
#bind | split-window -h
#bind - split-window -v

# title
set -g set-titles on
set -g set-titles-string '#T'

# start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# unicode
setw -g utf8 on

# start numbering at 1
set -g base-index 1

# default statusbar colors
set-option -g status-bg colour0
set-option -g status-fg colour7
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour6
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim
set-window-option -g automatic-rename on

# active window title colors
setw -g window-status-current-format "|#I:#W|"
set-window-option -g window-status-current-fg colour4
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

new -s rtreweek -n irssi "docker run --rm -it --read-only -v $HOME/.irssi:/home/user/.irssi -v /etc/localtime:/etc/localtime:ro irssi:alpine"
neww -n mutt "docker run -it --rm -e GMAIL -e GMAIL_NAME -e GMAIL_PASS -e GMAIL_FROM -e GPG_ID -e IMAP_SERVER -e SMTP_SERVER -v $HOME/.gnupg:/home/user/.gnupg:ro -v /etc/localtime:/etc/localtime:ro --name mutt r.j3ss.co/mutt"
neww
